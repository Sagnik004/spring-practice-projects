<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employees directory</title>

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />

    <!-- Google fonts (Roboto) link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
          rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .employee-dir-container {
            max-width: 800px;
        }
    </style>
</head>

<body>

    <div class="container employee-dir-container mt-4">
        <h1 class="text-center">Employee Directory</h1>
        <hr />

        <a class="btn btn-primary btn-sm" role="button"
           th:href="@{/employees/addOrUpdateForm}">
            Create Employee
        </a>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}" />
                    <td th:text="${employee.lastName}" />
                    <td th:text="${employee.email}" />
                    <td>
                        <a class="btn btn-info btn-sm"
                           th:href="@{/employees/updateForm(employeeId=${employee.id})}">
                            Update
                        </a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/employees/delete(employeeId=${employee.id})}"
                           onclick="if (!(confirm('Are you sure you want to delete this employee?')) ) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
