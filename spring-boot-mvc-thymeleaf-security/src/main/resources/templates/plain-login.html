<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Custom Login Page</title>

    <style>
        .error-text {
            color: red;
        }
    </style>
</head>

<body>

    <h3>My Custom Login Page</h3>

    <form action="#" th:action="@{/authenticateUser}" method="POST">

        <!-- Check for login error -->
        <!-- If authentication fails then Spring will send us back to this page -->
        <!-- with error param passed -> /login?error -->
        <div th:if="${param.error}">
            <em class="error-text">Sorry! You entered an invalid username/password</em>
        </div>

        <p>User name: <input type="text" name="username" /></p>

        <p>Password: <input type="password" name="password" /></p>

        <button type="submit">Login</button>
    </form>

</body>

</html>
