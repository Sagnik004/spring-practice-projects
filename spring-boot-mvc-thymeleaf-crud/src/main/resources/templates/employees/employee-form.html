<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create new employee form</title>

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />

    <!-- Google fonts (Roboto) link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
          rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .employee-dir-container {
            max-width: 800px;
        }
    </style>
</head>

<body>

    <div class="container employee-dir-container mt-4">
        <h1 class="text-center">Employee Directory</h1>
        <hr />

        <p class="h4 mb-4 text-center">Save Employee</p>

        <form action="#" class="d-flex flex-column align-items-center"
              th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <!-- Add a hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" class="form-control mb-4 w-50"
                   placeholder="Enter first name" th:field="*{firstName}" />

            <input type="text" class="form-control mb-4 w-50"
                   placeholder="Enter last name" th:field="*{lastName}" />

            <input type="email" class="form-control mb-4 w-50"
                   placeholder="Enter email" th:field="*{email}" />

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr />

        <a th:href="@{/employees/list}"
           class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
            Back to Employee list
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
