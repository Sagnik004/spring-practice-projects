<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Login Page</title>

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>

                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                            <!-- Place for messages: error, alert etc... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div>
                                            <!-- Check for login error -->
                                            <!-- If authentication fails then Spring will send us back to this page -->
                                            <!-- with error param passed -> /login?error -->
                                            <div th:if="${param.error}"
                                                 class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Sorry! You entered an invalid username/password
                                            </div>
                                            <!-- when logged out -> /login?logout -->
                                            <div th:if="${param.logout}"
                                                 class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="Username" class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" />
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success btn-sm">Login</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
